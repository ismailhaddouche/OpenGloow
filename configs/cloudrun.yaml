# OpenClaw Cloud Run Configuration
# This is a minimal config for running in Cloud Run

gateway:
  mode: local
  bind: lan
  auth:
    mode: token
    # Token is set via OPENCLAW_GATEWAY_TOKEN environment variable
  # Control UI settings - allow insecure auth for Cloud Run
  controlUi:
    enabled: true
    allowInsecureAuth: true

# Pairing settings - auto-approve all channels for Cloud Run
pairing:
  autoApprove:
    - web
    - telegram
  web:
    skipPairing: true

# Use Google Gemini as the default provider
models:
  provider: google
  model: gemini-2.5-pro-preview

# Disable features not needed in Cloud Run
canvasHost:
  enabled: false

# Skip optional services for faster startup
discovery:
  mdns:
    mode: disabled

# Channel configuration
channels:
  telegram:
    enabled: true
    # Token from environment variable TELEGRAM_BOT_TOKEN
  whatsapp:
    enabled: false
  discord:
    enabled: false
